<!DOCTYPE html>

<script>
    var setColor = localStorage['color'] || "forest";
    var html = document.getElementById('html')

    $(document).ready(function(){
            $("#html").attr('class', setColor);
            document.getElementById(themeForm).attr(Selection, setColor);
        });


    function themeSelect(foo) {
        localStorage['color'] = foo;
        $("#html").attr('class', localStorage['color']);
        console.log("Changed theme to", foo)
    }
</script>


<div><hr/>
    <form class="noselect" id="themeForm">
        <select name = "theme" onchange="themeSelect(value)">
            <option value = "none" selected disabled hidden>Theme</option>
            <option value = "pink">Candy</option>
            <option value = "red">Lava</option>
            <option value = "tree">Forest</option>
            <option value = "green">Hacker</option>
            <option value = "blue">Ocean</option>
            <option value = "bsod">BsoD</option>
            <option value = "grey">Ash</option>
            <option value = "dark">Dark</option>
            <option value = "ipod">iPod Mini</option>
            <option value = "white">Light</option>
        </select>
    </form>
