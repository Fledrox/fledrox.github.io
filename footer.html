<!DOCTYPE html>
<script>
    var color = localStorage['color'] || "forest";
    var html = document.getElementById("html");
    var palette =color;

    $(document).ready(function(){
        $("#html").attr('class', color);
    });

    function pre(col) {
        palette = col; theme();
    }
    function theme() {
        localStorage['color'] = palette;
        $("#html").attr('class', localStorage['color']);
    }

    function voidcache() {
        color = ''
    }

</script>
<script>
    function popup() {
        var popup = document.getElementById("myPopup");
        if ( popup.classList.contains('hidden') ) {
            popup.classList.remove('hidden')
        } else {
            popup.classList.add('hidden')
        }
        console.log(popup);
    }
</script>

<br \><br \>
<div class="popup" onclick="popup()">Theme</div>
